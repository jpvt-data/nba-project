name: ğŸ” Sync GitHub avec fichiers locaux

env:
  GH_TOKEN: ${{ secrets.GH_TOKEN }}

on:
  schedule:
    - cron: "0 7 * * *"   # 09h00 Paris (07h00 UTC)
    - cron: "0 16 * * *"  # 18h00 Paris (16h00 UTC)
  workflow_dispatch:     # Lancement manuel possible

jobs:
  sync:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Cloner le dÃ©pÃ´t
        uses: actions/checkout@v3

      - name: ğŸ·ï¸ Configuration Git
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          git remote set-url origin https://x-access-token:${GH_TOKEN}@github.com/${{ github.repository }}

      - name: ğŸ“¤ Commit & Push si fichiers modifiÃ©s
        run: |
          git add data/
          git commit -m "ğŸ” Sync automatique du dossier data/" || echo "Pas de modifs"
          git pull --rebase --autostash
          git push
        continue-on-error: true
