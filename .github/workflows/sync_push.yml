name: 🔁 Sync GitHub avec fichiers locaux

env:
  GH_TOKEN: ${{ secrets.GH_TOKEN }}

on:
  schedule:
    - cron: "0 7 * * *"   # 09h00 Paris (07h00 UTC)
    - cron: "0 16 * * *"  # 18h00 Paris (16h00 UTC)
  workflow_dispatch:     # Lancement manuel possible

jobs:
  sync:
    runs-on: ubuntu-latest

    steps:
      - name: 📥 Cloner le dépôt
        uses: actions/checkout@v3

      - name: 🏷️ Configuration Git
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          git remote set-url origin https://x-access-token:${GH_TOKEN}@github.com/${{ github.repository }}

      - name: 📤 Commit & Push si fichiers modifiés
        run: |
          git add data/
          git commit -m "🔁 Sync automatique du dossier data/" || echo "Pas de modifs"
          git pull --rebase --autostash
          git push
        continue-on-error: true
